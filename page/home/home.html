<style>
	div.home>div.address{
		height: 50px;
		background-color: #ffd600;
		position: relative;
	}
	div.home>div.address>div.addrStr{
		font-weight: bold;
		text-align: center;
		position: relative;
		top: 15px;
	}
	div.home>div.address>div.addrStr:after{
		    content: '▼';
		    font-size: 14px;
	}
	div.home>div.address>div.search{
		font-size: 10px;
		font-weight: 100;
		position: absolute;
		right: 0px;
		top: 5px;
		width: 50px;
		height: 50px;
		background-image: url(./img/serarch.png);
		background-size: 23px 23px;
		background-repeat: no-repeat;
		background-position: center 2px;
	}
	div.home>div.address>div.search>span{
		position: absolute;
		top: 27px;
		left: 15px;
	}
	
	div.home>div.address>div.addAddRes{
		position: fixed;
		top: 0px;
		left: 0px;
		z-index: 1;
		height: 100%;
		width: 100%;
		background-color: #efefef;
	}
	div.home>div.address>div.addAddRes>div.imgLeft{
		height: 50px;
		width: 100%;
		background-color: #f9fafd;
		position: relative;
	}
	div.home>div.address>div.addAddRes>div.imgLeft>img{
		width: 30px;
		height: 30px;
		position: absolute;
		top: 10px;
		left: 10px;
		z-index: 2;
	}
	div.home>div.address>div.addAddRes>div.imgLeft>div.title{
		font-weight: bold;
		text-align: center;
		position: relative;
		top: 15px;
	}
	
	div.home>div.address>div.addAddRes>div.pos{
		margin-top: 2px;
		height: 50px;
		background-color: #fff;
		line-height: 50px;
		text-align: center;
	}
	div.home>div.address>div.addAddRes>div.pos>img{
		width: 20px;
		height: 20px;
		position: relative;
		top: 5px;
	}
	div.home>div.address>div.addAddRes>div.addResFun{
		height: 60px;
		width: 100%;
		position: fixed;
		background-color: #fff;
		bottom: 0px;
		line-height: 60px;
		text-align: center;
	}
	div.home>div.address>div.addAddRes>div.addResFun>button{
		width: 230px;
		height: 40px;
		background-color: #FFD600;
		border-radius: 5px;
		border: 0px;
		font-size: 16px;
	}
	div.home>div.address>div.addAddRes>div.addResSave{
		position: fixed;
		top: 0;
		height: 100%;
		width: 100%;
		background-color: #efefef;
		z-index: 3;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.imgLeft{
		height: 50px;
		width: 100%;
		background-color: #f9fafd;
		position: relative;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.imgLeft>img{
		width: 30px;
		height: 30px;
		position: absolute;
		top: 10px;
		left: 10px;
		z-index: 4;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.imgLeft>div.title{
		position: relative;
		text-align: center;
		font-weight: bold;
		top: 15px;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.imgLeft>div.a{
		position: absolute;
		right: 15px;
		top: 15px;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.imgLeft>div.a>a{
		text-decoration: none;
		font-size: 16px;
		color: #777;
	}
	
	div.home>div.address>div.addAddRes>div.addResSave>div.user,
	div.home>div.address>div.addAddRes>div.addResSave>div.sex,
	div.home>div.address>div.addAddRes>div.addResSave>div.phone,
	div.home>div.address>div.addAddRes>div.addResSave>div.city,
	div.home>div.address>div.addAddRes>div.addResSave>div.area,
	div.home>div.address>div.addAddRes>div.addResSave>div.detaileArea
	{
		height: 50px;
		margin-top: 2px;
		background-color: #fff;
		line-height: 50px;
		padding-left: 20px;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.sex{
		padding-left: 70px;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.sex input{
		display: none;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.sex div.divSex{
		display: inline-block;
		width: 15px;
		height:15px;
		border-radius: 50%;
		border: 1px solid #ddd;
		position: relative;
		top: 3px;
		margin-left: 15px;

	}
	.radioCheck{
		border: 0px !important;
		background-color: #ffd600;
		background-image: url(./img/radio.png);
		background-repeat: no-repeat;
		background-position: center;
		background-size: 50%;
	}
	div.home>div.address>div.addAddRes>div.addResSave>div.user>input,
	div.home>div.address>div.addAddRes>div.addResSave>div.sex>input,
	div.home>div.address>div.addAddRes>div.addResSave>div.phone>input,
	div.home>div.address>div.addAddRes>div.addResSave>div.city>input,
	div.home>div.address>div.addAddRes>div.addResSave>div.area>input,
	div.home>div.address>div.addAddRes>div.addResSave>div.detaileArea>input
	{
		border: 0px;
		outline: none;
		padding-left: 25px;
		font-size: 16px;
	}

	
</style>
<div class="home">
	<div class="address">
		<div class="addrStr" ng-bind="addrStr|mySub" ng-click="changeDisplay(0)"></div>
		<div class="search">
			<span>搜 索</span>
		</div>
		<div class="addAddRes" style="display: {{addAddResDis?'none':''}};">
			<div class="imgLeft">
				<img src="./img/left.png" alt="左箭头" ng-click="changeDisplay(1)"/>
				<div class="title">选择地址</div>
			</div>
			<div class="pos">
				<img src="./img/pos.png"/> 定位到当前位置
			</div>
			<div>
				
			</div>
			<div class="addResFun">
				<button type="button" ng-click="addRFun()">+新增地址</button>
			</div>
			<div class="addResSave">
				<div class="imgLeft">
					<img src="./img/left.png" alt="左箭头" ng-click="changeDisplay3(1)"/>
					<div class="title">添加地址</div>
					<div class="a">
						<a href="" ng-click="addSave()">保存</a>
					</div>
				</div>
				<div class="user">
					联系人<input type="text"  placeholder="收货人姓名"/>
				</div>
				<div class="sex">
					<label for="male">
						<div class="divSex radioCheck">
							<!--<img src="./img/radio.png" alt="/"/>-->
						</div>
						<input type="radio" value="0" id="male" name="sex"/>先生
					</label>
					<label for="female">
						<div class="divSex">
							<!--<img src="./img/radio.png" alt="/"/>-->
						</div>
						<input type="radio" value="1" id="female" name="sex"/>女士
					</label>
				</div>
				<div class="phone">
					手机号码<input type="text"  placeholder="鲜蜂侠联系您的电话"/>
				</div>
				<div class="city">
					所在城市<select ng-options=""></select>
				</div>
				<div class="area">
					所在地区<input type="text"  placeholder="请选择您的住宅小区,大厦或学校"/>
				</div>
				<div class="detaileArea">
					详细地址<input type="text"  placeholder="请输入楼号门牌号等详细信息"/>
				</div>
			</div>
		</div>
	</div>
<!--	<div class="banner">轮播</div>
	<div class="4img">4img</div>
	<div class="3img">3img</div>
	<div class="1img">1img</div>
	<div class="2img">2img</div>-->
	
</div>
